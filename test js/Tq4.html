<h1>Area Of Rectangle</h1>
    <script>
        const length = prompt('Enter the length of a Rectangle: ');
        const width = prompt('Enter the height of a Rectangle ');

        // calculate the area
        const areaValue = (length * width);

        document.write(
            `The area of the rectangle is ${areaValue}`
        );
    </script>
