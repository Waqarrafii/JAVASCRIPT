<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container" id="cont">
    <input type="text" class="form-control mt-5" id="id_input" placeholder="Enter City Name">
    <button type="button" class="btn btn-dager mt-3" onclick="getweather()"><span>Submit</span></button>
    <h2 id="temperature"></h2>
    <h4 id="description"></h4>
    <img src="" alt="" id="icon">
</div>

 <script>
    function getweather() {
        var apikey = "362dcdcb714db726a6ffb0f7b408a54d";
        var id_input = document.getElementById("id_input").value;
        var url = `https://api.openweathermap.org/data/2.5/weather?q=${id_input}&appid=${apikey}`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            var temp = Math.round((data.main.temp) -273 );
            var description = data.weather[0].description;
            var icon = data.weather[0].icon;

            document.getElementById("temperature").innerHTML = `${temp} â„ƒ`;
            document.getElementById("description").innerHTML =description;
            document.getElementById("icon").src = `https://openweathermap.org/img/wn/${icon}.png`;
        })
        .catch(error => console.error(error));
    }
 </script>
 
</body>

</html>
