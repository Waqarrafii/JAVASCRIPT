<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <style>
        body{
    
    background-image: url('https://www.dolby.com/siteassets/xf-site/blocks/hero/netflix-gradient.png?width=1440&crop=1599,0.56');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: cover;
}
#idinput{
    background-color: rgb(24, 24, 56) ;
   text-align: center;
   margin-left: 500px;
   margin-top: 150px;
   opacity: 0.3;
   width: 150px;
   color: #fff;
   height: 45px;
}
    </style>
</head>

<body>
    <input type="text" class="form-control w-25" id="idinput">
   
    <button class="fa fa-search" style="font-size:20px;" class="btn btn-danger " onclick="getmovie()">search</button>
    <div id="moviedetails">
 
    </div>
     <script>
         function getmovie() {
             var searchTerms = document.getElementById("idinput").value;
 
             fetch(`https://www.omdbapi.com/?t=${searchTerms}&apikey=23ceb873`)
                 .then(response => response.json())
                 .then(data => {
                     var {
                         Title, Year, Rated, Released, Runtime, Genre, Director, Writer, Actors, Plot, Language, Poster
                     } = data;
                     document.getElementById("moviedetails").innerHTML = `
 <h2>${Title} (${Year})</h2>
 <img src="${Poster}" alt=" Movie Poster"
 <ul>
     <li><strong>Rated:</strong>${Rated}</li>
     <li><strong>Released:</strong>${Released}</li>
     <li><strong>Runtime:</strong>${Runtime}</li>
     <li><strong>Genre:</strong>${Genre}</li>
     <li><strong>Director:</strong>${Director}</li>
     <li><strong>Actors:</strong>${Actors}</li>
     <li><strong>Plot:</strong>${Plot}</li>
     <li><strong>Language:</strong>${Language}</li>
     <li><strong>Writer:</strong>${Writer}</li>
 </ul>
 `;
                 })
                 .catch(error => console.error(error));
         }
     </script>
 
  
</body>

</html>
