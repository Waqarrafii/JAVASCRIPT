<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" href="style.css">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>
<style>
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	.body {
		font-family: 'Arial', sans-serif;
		-webkit-font-smoothing: antialiased;
		background: #000;
		color: #999;
	}


	.showcase {
		width: 100%;
		height: 100vh;
		position: relative;
		background: url('https://i.ibb.co/vXqDmnh/background.jpg') no-repeat center center/cover;
	}

	.showcase::after {
		
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		
		background: rgba(0, 0, 0, 0.65);
		
	}

	.logo {
		position: relative;
		z-index: 2;
		height: 90px;
	}

	.logo img {
		width: 170px;
		position: absolute;
		top: 20px;
		left: 40px;
	}
#idinput{
    width: 280px;
    height: 50px;
    opacity: 0.3;
    text-align: center;
}
#exampleModal{
    align-items: center;
}
</style>

<body>
	<header class="showcase">


		<div class="logo">
			<img src="https://i.ibb.co/r5krrdz/logo.png">
		</div class="showcases">

		<div class="showcase-content">



			<div class="d-flex justify-content-center mt-5 ">
				<input type="text" class="" id="idinput">

				<button class="btn btn-danger ms-4" onclick="getmovie()" data-bs-toggle="modal"
					data-bs-target="#exampleModal">Search</button>
			</div>


			<div id="modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Movies</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body" id="moviedetails">

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

						</div>
					</div>
				</div>
			</div>

		</div>

		<script>
			function getmovie() {
				var searchTerms = document.getElementById("idinput").value;

				fetch(`https://www.omdbapi.com/?t=${searchTerms}&apikey=23ceb873`)
					.then(response => response.json())
					.then(data => {
						var {
							Title, Year, Rated, Released, Runtime, Genre, Director, Writer, Actors, Plot, Language, Poster
						} = data;
						document.getElementById("moviedetails").innerHTML = `			
		<h2>${Title} (${Year})</h2>
		<img src="${Poster}" alt=" Movie Poster"
		<ul>
			<li><strong>Rated:</strong>${Rated}</li>
			<li><strong>Released:</strong>${Released}</li>
			<li><strong>Runtime:</strong>${Runtime}</li>
			<li><strong>Genre:</strong>${Genre}</li>
			<li><strong>Director:</strong>${Director}</li>
			<li><strong>Actors:</strong>${Actors}</li>
			<li><strong>Plot:</strong>${Plot}</li>
			<li><strong>Language:</strong>${Language}</li>
			<li><strong>Writer:</strong>${Writer}</li>
		</ul>`;
        })
					.catch(error => console.error(error));
			}
		</script>
		</div>
		</div>
	</header>


</body>

</html>
