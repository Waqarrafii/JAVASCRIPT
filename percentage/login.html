<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        PERCENTAGE

        var per = parseInt(prompt("ENTER PERCENTAGE"))

        if (per >= 80) {
            document.write("A+ GRADE 👌😍")
        } else if (per >= 61 && per <= 79) {
            document.write("A GRADE 👏")
        }
        else if (per >= 51 && per <= 59) {
            document.write("B GRADE 🎉")
        }
        else if (per >= 35 && per <= 50) {
            document.write("C GRADE 😒")
        }
        else {
            document.write("FAILED 👏")
        }

        var username = prompt("Enter Username");
        var pass = prompt("Enter Password");
        
       if (username != " " && pass != " ") {
           if (username == "admin" && pass == "admin123") {
               document.write("logins sucess")
           } 
           else {
            document.write("logins failed")
        }}

        else{
            "please fill the OUT Fileds"
        }
       
    </script>
</body>

</html>
