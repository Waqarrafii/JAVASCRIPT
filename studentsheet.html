<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-5 text-center mt-5 fw-bolder">Enter Data</h1>
    <div class="container w-50 mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Institute Name</label>
                    <input type="text" class="form-control" id="iname">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Batch Code</label>
                    <input type="text" class="form-control" id="batch">
                </div>
            </div>
            <h1 class="display-5 text-center mt-5 fw-bolder">Enter Marks</h1>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Project</label>
                    <input type="number" class="form-control" id="epro">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Practical</label>
                    <input type="number" class="form-control" id="eprac">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Modular</label>
                    <input type="number" class="form-control" id="emod">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" onclick="func()">Submit</button>
                <button type="reset" class="btn btn-primary ms-3" onclick="reset()">Reset</button>

            </div>
        </div>
    </div>

    <h1 class="display-5 text-center mt-5 fw-bolder">Result</h1>

    <div class="container table-responsive mt-5">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Institute Name</th>
                    <th scope="col">Batch</th>
                    <th scope="col">Project</th>
                    <th scope="col">Practical</th>
                    <th scope="col">Modular</th>
                    <th scope="col">Obtained Marks</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">Grade</th>

                </tr>
            </thead>
            <tbody>
                <tr class="" onclick="reset()">
                    <td scope="row" id="pname"></td>
                    <td id="piname"></td>
                    <td id="pbatch"></td>
                    <td id="pro"></td>
                    <td id="prac"></td>
                    <td id="mod"></td>
                    <td id="om"></td>
                    <td id="per"></td>
                    <td id="grade"></td>
                </tr>
            </tbody>
        </table>
    </div>







    <script>

        function func() {
            var name = document.getElementById("name").value;
            document.getElementById("pname").innerHTML = name;

            var institute = document.getElementById("iname").value;
            document.getElementById("piname").innerHTML = institute;

            var batch = document.getElementById("batch").value;
            document.getElementById("pbatch").innerHTML = batch;

            var project = document.getElementById("epro").value;
            document.getElementById("pro").innerHTML = project;


            var practical = document.getElementById("eprac").value;
            document.getElementById("prac").innerHTML = practical;

            var modular = document.getElementById("emod").value;
            document.getElementById("mod").innerHTML = modular;

            var ob = eval(parseFloat(project) + parseFloat(practical) + parseFloat(modular));
            document.getElementById("om").innerHTML = ob;

            var per = eval((ob / 300) * 100);
            document.getElementById("per").innerHTML = Math.round(per);

            switch (true) {
                case (per >= 80):
                    document.getElementById("grade").innerHTML = "A+"
                    break;
            
                case (per >= 70):
                    document.getElementById("grade").innerHTML = "A"
                    break;
            
                case (per >= 60):
                    document.getElementById("grade").innerHTML = "B"
                    break;
            
                case (per >= 50):
                    document.getElementById("grade").innerHTML = "C"
                    break;
            
                default:
                document.getElementById("grade").innerHTML = "Failed"
                    break;
            }

        }

        function reset() {
            document.getElementById("name").value = "";
            document.getElementById("iname").value = "";
            document.getElementById("batch").value = "";
            document.getElementById("epro").value = "";
            document.getElementById("eprac").value = "";


            document.getElementById("piname").value = "";
            document.getElementById("pbatch").value = "";
            document.getElementById("pro").value = "";
            document.getElementById("prac").value = "";
            document.getElementById("mod").value = "";
            document.getElementById("om").value = "";
            document.getElementById("per").value = "";
            document.getElementById("grade").value = "";


        }


    </script>

</body>

</html>
